dependencies:
  post:
    - git clone git@github.com:Rise-Vision/private-keys.git

test:
  override:
    - mvn test

deployment:
  staging:
    branch: /(feature|fix|chore).*/
    commands:
      - echo "nothing to deploy on staging branch"
  production:
    branch: master
    commands:
      - cp private-keys/client-side-events/.appcfg_oauth2_tokens_java ~/
      - mvn appengine:update -DskipTests -Dappengine.appId=client-side-events -Ddeploy.version=$CIRCLE_BUILD_NUM -Ddeploy.module=default
      - mvn appengine:set_default_version -DskipTests -Ddeploy.version=$CIRCLE_BUILD_NUM -Dappengine.appId=client-side-events -Ddeploy.module=default

